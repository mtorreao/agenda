<div class="container-sm">
  <div class="row justify-content-md-center">
    <div class="col-sm-12 col-md-6">
      <app-list-contacts
        class="list-container"
        [contacts]="contacts$ | async"
        (onDeleteEM)="onDelete($event)"
        (onEditEM)="onEdit($event)"
      ></app-list-contacts>
    </div>

    <button
      mat-fab
      color="accent"
      class="add-contact-button"
      (click)="openContactFormDialog()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
