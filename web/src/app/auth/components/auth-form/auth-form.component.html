<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>

    <form [formGroup]="form" class="form" (ngSubmit)="submit()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Ex. hello@gmail.com"
            type="email"
          />
          <mat-error *ngIf="form.controls['email'].hasError('required')">
            Email é <strong>obrigatório</strong>
          </mat-error>
          <mat-error *ngIf="form.controls['email'].hasError('email')">
            Não é um email válido
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Senha</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Ex. Abcd1234"
          />
          <mat-hint *ngIf="type === 'register'">
            Senha deve ter no mínimo de 8 caracteres, 1 número, 1 letra
            maiúscula e 1 letra minúscula
          </mat-hint>
          <mat-error *ngIf="form.controls['password'].hasError('pattern')">
            Senha deve ter no mínimo de 8 caracteres, 1 número, 1 letra
            maiúscula e 1 letra minúscula
          </mat-error>
        </mat-form-field>
        <mat-form-field *ngIf="type === 'register'" class="full-width">
          <mat-label>Confirmação de senha</mat-label>
          <input
            matInput
            type="password"
            formControlName="passwordConfirmation"
            (blur)="confirmPassword()"
          />
          <mat-error
            *ngIf="
              form.controls['passwordConfirmation'].hasError(
                'passwordConfirmation'
              )
            "
          >
            Senha não confere
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <br />
      <mat-spinner
        *ngIf="isLoading == true"
        class="spinner"
        [diameter]="30"
      ></mat-spinner>
      <button
        *ngIf="isLoading == false"
        mat-raised-button
        color="primary"
        type="submit"
      >
        {{ title }}
      </button>
    </form>
  </mat-card>
</div>
